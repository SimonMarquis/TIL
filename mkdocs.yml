site_name: üóìÔ∏è Today I Learned
site_url: https://github.com/SimonMarquis/TIL
repo_name: TIL
repo_url: https://github.com/SimonMarquis/TIL
edit_uri: edit/main/docs/
site_author: Simon Marquis
remote_branch: gh-pages

copyright: 'Copyright &copy; 2023 Simon Marquis'

theme:
  name: material
  favicon: "data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22256%22 height=%22256%22 viewBox=%220 0 100 100%22><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2290%22>üóìÔ∏è</text></svg>"
  icon:
    logo: null
    repo: fontawesome/brands/github
  palette:
    primary: black
  features:
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - navigation.footer
    - navigation.instant
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - toc.follow

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

plugins:
    - search

nav:
  - index.md
  - android.md
  - bash.md
  - chrome.md
  - css.md
  - dagger.md
  - firebase.md
  - gerrit.md
  - git.md
  - github.md
  - gradle.md
  - html.md
  - intellij-idea.md
  - java.md
  - javascript.md
  - junit.md
  - kotlin.md
  - mac.md
  - markdown.md
  - miscellaneous.md
  - mkdocs.md
  - online-tools.md
  - open-source-projects.md
  - regex.md
  - sublime-merge.md
  - sublime-text.md
  - utils.md
  - windows.md
