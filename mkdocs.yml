markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

plugins:
  - meta
  - search
  - git-revision-date-localized:
      enabled: !ENV [CI, GITHUB_ACTIONS, False]
      enable_creation_date: true
      exclude:
        - index.md
  - macros:
      verbose: true
      on_error_fail: true
      on_undefined: strict
      j2_block_start_string: '{{{%'
      j2_block_end_string: '%}}}'
      j2_variable_start_string: '{{{'
      j2_variable_end_string: '}}}'
      include_yaml:
        - sample: data/sample.yaml

extra:
  generator: false
  social: 
